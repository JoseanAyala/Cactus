<div class="card">
    <div class="card-body">
        <!-- Shopping Cart table -->
        <div class="table-responsive">
            <table class="table product-table">
                <!-- Table head -->
                <thead class="mdb-color lighten-5">
                    <tr>
                        <th></th>
                        <th class="font-bold">
                            <strong>Product</strong>
                        </th>
                        <th class="font-bold">
                            <strong>Color</strong>
                        </th>
                        <th></th>
                        <th class="font-bold">
                            <strong>Price</strong>
                        </th>
                        <th class="font-bold">
                            <strong>QTY</strong>
                        </th>
                        <th class="font-bold">
                            <strong>Amount</strong>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <!-- /.Table head -->
                <!-- Table body -->
                <tbody>
                    <!-- First row -->
                    <tr>
                        <th scope="row">
                            <img src="assets\coffee.jpg" alt="" class="img-fluid z-depth-0 cartImg">
                        </th>
                        <td>
                            <h5 class="mt-3">
                                <strong>Coffee Mug </strong>
                            </h5>
                            <p class="text-muted">Apple</p>
                        </td>
                        <td>Black</td>
                        <td></td>
                        <td>$14</td>
                        <td class="center-on-small-only">
                            <span class="qty">1 </span>
                            <div class="btn-group radio-group ml-2" data-toggle="buttons">
                                <label class="btn btn-sm btn-primary btn-rounded">
                                    <input type="radio" name="options" id="option1">—
                                </label>
                                <label class="btn btn-sm btn-primary btn-rounded">
                                    <input type="radio" name="options" id="option2">+
                                </label>
                            </div>
                        </td>
                        <td class="font-bold">
                            <strong>$14</strong>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Remove item">X
                            </button>
                        </td>
                    </tr>
                    <!-- /.First row -->

                    <!-- /.Second row -->

                    <tr>
                        <th scope="row">
                            <img src="assets\thermo.jpg" alt="" class="img-fluid z-depth-0 cartImg">
                        </th>
                        <td>
                            <h5 class="mt-3">
                                <strong>Thermo Mug</strong>
                            </h5>

                        </td>
                        <td>Matte Black</td>
                        <td></td>
                        <td>$29</td>
                        <td class="center-on-small-only">
                            <span class="qty">1 </span>
                            <div class="btn-group radio-group ml-2" data-toggle="buttons">
                                <label class="btn btn-sm btn-primary btn-rounded">
                                    <input type="radio" name="options" id="option1">—
                                </label>
                                <label class="btn btn-sm btn-primary btn-rounded">
                                    <input type="radio" name="options" id="option2">+
                                </label>
                            </div>
                        </td>
                        <td class="font-bold">
                            <strong>$29</strong>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Remove item">X
                            </button>
                        </td>
                    </tr>
                    <!-- /.Third row -->
                    <!-- Fourth row -->
                    <tr>
                        <td colspan="3"></td>
                        <td>
                            <h4 class="mt-2">
                                <strong>Total</strong>
                            </h4>
                        </td>
                        <td class="text-right">
                            <h4 class="mt-2">
                                <strong>$43</strong>
                            </h4>
                        </td>
                        <td colspan="3" class="text-right">
                            <button type="button" class="btn btn-primary btn-rounded">Complete purchase
                                <i class="fa fa-angle-right right"></i>
                            </button>
                        </td>
                    </tr>
                    <!-- Fourth row -->
                </tbody>
                <!-- /.Table body -->
            </table>
        </div>
        <!-- /.Shopping Cart table -->
    </div>
</div>
