<div class="row">
  <div class="col">
    <div class="container">
      <label for="name">First Name</label>
      <input id="name" type="text" placeholder="" [(ngModel)]="personalInfo.firstName">
      <br>
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" placeholder="" [(ngModel)]="personalInfo.lastName">
      <br>
      <label for="phone">Phone number</label>
      <input id="phone" type="text" placeholder="" [(ngModel)]="personalInfo.phoneNumber">
      <br>
      <label for="birth">Date of birth</label>
      <input id="birth" type="date" [(ngModel)]="personalInfo.bday">
      <br>
      <label for="email">Email</label>
      <input id="email" type="text" placeholder="" [(ngModel)]="personalInfo.email" disabled>
      <br>
      <label for="pass">Password</label>
      <input id="pass" type="password" placeholder="" [(ngModel)]="personalInfo.password">
      <br>
      <div class="float-right">
        <button class="btn deep-orange" (click)="onUpdate()" mdbRippleRadius>Save changes</button>
      </div>
    </div>
  </div>
</div>
